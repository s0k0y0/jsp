<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
var num=1;
var t="<table border='1'>";
for(var i=1; i<=5; i++){
	t +="<tr>";
	for(var k=1; k<=5; k++){
		t +="<td>"+num+"</td>";
		num++;
	}
	t += "</tr>";
}

t += "</table>";
console.log(t);
document.write(t);

</script>

<!--1.구구단 작성 -->
<hr>

<script>
for(var i=2; i<=9; i++){
	document.write("<h3>"+i+"&nbsp&nbsp&nbsp단</h3>")
	for(var k=1; k<=9; k++){
		document.write(i+"x"+k+"="+(i*k),"<br>");
	}
}

</script>
</hr>



<!-- 2.5단만 출력 -->
<script>
var num=5;
document.write("<h3>"+num+"&nbsp&nbsp&nbsp단</h3>")
for(var i=0; i<=9; i++){
	document.write(num+"x"+i+"="+(num*i),"<br>");
}




document.write("<h3>"+"5&nbsp&nbsp&nbsp단</h3>")
var i=1
while(i<=9){
	document.write("5x"+i+"="+(5*i),"<br>");
	i++;
}


</script>



</body>
</html>
