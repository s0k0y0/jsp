<body>
번수선언 방법 3가지
1.var:변수 재선언과 재사용(할당)이 가능하다. 불필요한 변수의 재사용 방지를 위해서 구분한다<br>
2.let:변수 재선언이 불가. 변수의 재사용은 가능<br>
3.const:재선언, 재사용 둘 다 불가<br>
변수 선언은 앞에 타입을 붙여 변수 선언 하는것 String str;
변수 할당은 변수에 넣을 값을 지정하는 것 str="10";

<script>
document.write("-------var--------")
var v="v변수선언";
console.log(v);
var v2="v변수재선언"
console.log(v2);

document.write("-------let--------")
let t="let변수 선언";
console.log(t);
t="let변수 재할당";
let t="let변수 재선언"
console.log(t);

document.write("-------const--------")
const =;
console.log();
const =;
console.log();




</script>

</body>
</html>
