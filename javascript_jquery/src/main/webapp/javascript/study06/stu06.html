<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>

function Student(name,korean,math,english,science){
	
	this.이름=name;
	this.국어=korean;
	this.수학=math;
	this.영어=english;
	this.과학=science;
	
	
	this.getSum=function(){
		return this.국어+this.수학+this.영어+this.과학;//반드시 this를 써줘야 함. 안그럼 오류남	
	}
	
	this.getAverage=function(){
		return this.getSum()/4;
	}
	
	
	this.toString=function(){
		return this.이름+"\t"+this.getSum()+"\t"+this.getAverage();
	}

}
//학생 정보 배열
var students=[];
students.push(new Student("윤인성",87,98,88,95));
students.push(new Student("연하진",80,90,80,90));

//출력
var output="이름\t총점\t평균\n";
for(var i in students){
	output=output+students[i].toString()+"\n";
}
	
alert(output);



</script>
</body>
</html>
