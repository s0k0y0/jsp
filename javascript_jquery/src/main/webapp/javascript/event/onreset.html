<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

</head>
<body>
<p>onreset:폼 요소에 취소버튼=reset을 눌렀을때 발생하는 이벤트</p>

<form onreset="myFunction()">
  Enter name: <input type="text">
  <input type="reset">
</form>

<script>
function myFunction() {
  alert("The form was reset");
}
</script>

</body>
</html>
