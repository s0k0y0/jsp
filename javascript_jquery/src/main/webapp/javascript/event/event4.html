<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// 이름,연락처에 대한 유효성 검사
//이름: 시작부터 끝까지 한글2~5
//연락처:010,019,011-3~4 - 4
function submit_chk(myForm) {
	var reg1=/^[가-힣]{2,5}$/;//  /^문장의 시작으로 가부터 힣사이의 해당 값이 온다 $/는 문장의 끝 의미
	var reg1=/^(010|011|02)\d{3,4}\d{4} $/;//()의 안에든 것중 하나를 표함해야된다 \d다음에 올 글자는 3나4글자 마지막 글자는 4글자여야 함
	
	var name=myForm.user_name;
	var tel=myForm.user_tel;
	var result1=reg1.test(name.value);//들어온 글자가 위의 규칙에 맞나 테스트
	var result2=reg1.test(tel.value);
	
	if(!result1){
		alert("이름 입력이 잘못 되었습니다");
		name.value="";
		name.focus();
		return false;
	} else if(!result2){
		alert("연락처 입력이 잘못 되었습니다");
		tel.value="";
		tel.focus();
		return false;
	}
}

function reset_chk(myForm) {
	var result=confirm("정말로 회원가입을 취소 하시겠습니까?")
	if(result) return false;
}


</script>
</head>
<body onload="document.f1.user_name.focus();"><!-- 다 실행하고 나서 user_name코드에서 커서를 깜박이면서 마쳐라? -->
<form action="#" method="post" name="f1" onsubmit="return submit_chk(this);" onreset="return reset_chk(this)">
<fieldset>
<legend>회원가입</legend>
<p>
<label for="user_name" id="user_name">이름</label>
<input type="text" name="user_name" id="user_name">
</p>
<p>
<label for="user_tel" id="user_tel">연락처</label>
<input type="text" name="user_tel" id="user_tel">
</p>
<p>
<input type="submit" value="회원가입">
<input type="reset" value="가입취소">
</p>



</fieldset>

</form>




</body>
</html>
