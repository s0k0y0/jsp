<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>




<body>


"배경색 바꾸기" 버튼을 클릭할때마다 배경색이 바뀌게 하기<br>


<script>
var color=["white","yellow","aqua","purple"];
var i=0;
function colorBg(){
	i++;
	if(i>=color.length){
	i=0;}
	document.getElementsByTagName("body")[0].style.backgroundColor=color[i];
	

}

window.onload=function(){

	document.getElementById("btn2").onclick=function(){
		colorBg();
	}
	
	document.getElementById("btn4").onmouseover=function(){
		colorBg();
	}
}


</script>
<button onclick="colorBg();">버튼1</button>
<button id="btn2">버튼2</button>
<button onfocus="colorBg()">버튼3</button><!-- focuse는 연속으론 안되고 반드시 다른 곳에 포커스가 집중된 상태에서 포커스가 이동되어야 하는 것 같음 -->
<button id="btn4">버튼4</button>




</body>
</html>
