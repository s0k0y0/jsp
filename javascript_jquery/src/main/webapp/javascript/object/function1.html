<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
function:일련의 실행문을 메모리에 저장했다가 필요할때마다 호출해서 사용<br>
<script>
 var count=0;
 
myFnc();
function myFnc() {//일반함수는 누군가 반드시 함수를 호출해야 사용가능
	count++;
	document.write("hello"+count+"<br>");
}

var theFnc = function(){//익명함수:익명함수는 누군가 불러오지 않아도 자동으로 실행
	count++;
	document.write("bye"+count+"<br>");
}

theFnc();

</script>
</body>
</html>
