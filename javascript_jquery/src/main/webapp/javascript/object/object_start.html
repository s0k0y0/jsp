<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
자바스트립트의 객체 개념<br>
객체의 종류<br>
(1) built-in 객체(개발자가 기존에 만든 객체=클래스): String,Data,Array,Math
(2) Browser Object Model<br>
(3) Document Object Model<hr>

<script>
var tv=new Object();
tv.color="white";
tv.price=30000;
tv.info=function(){
	document.write("tv 색상:"+this.color+"<br>");
	document.write("tv 가격:"+this.price+"<br>");
}


var car ={
		color:"black",
		price:50000,/*변수에 값을 넣어준 느낌*/
		info:function(){/*info라는 메소드를 생성*/
			document.write("tv 색상:"+this.color+"<br>");
			document.write("tv 가격:"+this.price+"<br>");
		}
};
document.write("========객체 메소드 호출1=========<br>")
tv.info();
document.write("========객체 메소드 호출2=========<br>")
car.info();

</script>
</body>
</html>
