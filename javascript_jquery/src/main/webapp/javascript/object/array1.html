<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
//자바에서는 일반 배열은 타입이 정해져 있지만 자바스크립트는 배열의 데이터타입이 여러가지 올 수 있음. java int[] a=new int{10,20,30};

var d=[30,"홍길동",true];//자바 스크립트에서 이 자체가 배열의 객체가 생성된 거임????
		document.write(d[0],"<br>");
		
		//반복문 작성1
	for(var i=0; i<d.length; i++){
		document.write(d[i]+"<br>");
	}
	//반복문 작성2(for~in).d안에서 하나씩 증가하겠다. 향상된 for과 비슷
	for(i in d){
		document.write(d[i]+"<br>");
	}
	
	



</script>
</body>
</html>
