<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<a href="http://www.google.com" id="bt1">button1</a><br>
<a href="http://www.google.com" id="bt2">button2</a><br>
<a href="http://www.google.com" id="bt3">button2</a><br>

<script>
$(function() {
	
	$('#bt1').click(function() {
		$('body').css("background-color","yellow");
		return false;//위의 함수 실행 이후로 수행하지 않겠다. <a>링크 기능을 차단하도록 한다
	})
			
	$("#bt2").click(function(e) {
		e.preventDefault();//<a>링크의 기능을 차단하는 기능
		$('body').css("background-color","purple");
	})
	
	$("#bt3").click(function() {
		$('  body').css("background-color","aqua");
	})
})

		


</script>
</body>
</html>
