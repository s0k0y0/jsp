<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>키보드의 접근성</title>
<script>
$(function() {
	$('#bt1').mouseover(function() {
		alert("good");
	});
	
	//마우스,키보드 접근성
	$('#bt2').on("mouseover focus",function(){
		alert("hello");
	});

});


</script>
</head>
<body>
<p><a href="#" id="bt1">button1</a></p>
<p><a href="#" id="bt2">button2</a></p>





</body>
</html>
