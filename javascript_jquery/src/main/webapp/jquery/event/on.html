<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Insert title here</title>
<script>
$(function() {
	$('h1 a').on({
		"mouseover focus": function(){
			$(this).css("color","yellow");
		},
		"mouseout blur": function(){
		$(this).css("color","blue");
		}
	});
		
	//<h2>생성된 요소(mouseover:yellow, mouseout:aqua)</h2>
	
	$('h2').append("<a href='#'>생성된 요소</a>");
	$('h2 a').on({
		"mouseover focus": function(){
			$(this).css("color","yellow");
		},
		"mouseout blur":function(){
			$(this).css("color","aqua");
		}
	});
	
	
	
});



</script>
</head>
<body>
on()::선택 요소에 한개 이상의 이벤트를 등록<br>
	jQueruy1.7에서 delegate()=>on();
h1 a안에 키보드를 고려한 버튼에 마우스가 올라갔을 때와 벗어날을 때 각각에 대해서 설계하기<br>
<h1><a href="#">button</a></h1>
<h2></h2>
</body>
</html>
