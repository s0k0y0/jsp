<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading event</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
load:src에 연동된 이미지, 프레임이 로딩 완료된 후 함수 실행<br>
ready:html문서 객체가 로딩 완료된 후에 function실행<br>
<div id="wrap"></div>
<iframe src="http://www.nate.com" width="300", height="200"></iframe>
<script>
$("iframe").load(function() {//위의 src주소에 연동이 되어있는 이미잔 프레임이 모두 로딩이 된 후에 밑의 함수를 시행하겠다
	$("#wrap").append("<p>로딩완료</p>");
});
$(document).ready(function() {//ready는 load과 다르게 이미지,프레임 로딩과는 상관없이 html문서 태그들만 로딩이 다 완료되면 밑의 함수 실행
	$("#wrap").append("<p>레디완료</p>");
});
</script>
</body>
</html>
