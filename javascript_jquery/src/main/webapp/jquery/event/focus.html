<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Insert title here</title>
<script>
$(function() {
	//1.user_name에 focus의 강제 발생
	$('#user_name').focus();
	
	//2.user_id에 focus가 이동되었을때, 들어있는 값을 없애기
	$('#user_name').focus(function() {
		$(this).val("");
	})
	
	//3.user_id에 focus가 사라졌을 때 "아이디 입력" 나오게 하기
	$('#user_name').focusout(function() {//blur()사용하기도 함
		$('#user_name').val("아이디 입력");
	})
	
});


</script>
</head>



<body>
<p><input type="text" name="user_name" id="user_name"></p>
<p><input type="text" name="user_id" id="user_id"></p>





</body>
</html>
