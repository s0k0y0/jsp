<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="tailofmoon">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Calendar</title>








</head>
<body>

<div id="calendar_wrap">
<table border=1>
<th colspan="7"></th>
<tr>
<td>일</td>
<td>월</td>
<td>화</td>
<td>수</td>
<td>목</td>
<td>금</td>
<td>토</td>
</tr>
</table>
</div>

<script>
var d=new Date();
var year=d.getFullYear(); //현재 연도
var month=d.getMonth()+1; //현재 달
var firstdate=new Date(year,month,1).getDate(); //첫째 날 출력
var firstday=new Date(year,month,1).getDate(); //첫째 날 요일
var lastdate=new Date(year,month+1,0).getDate(); //마지막 날 출력

var i;



$(function() {

	$('th').text(year+"년"+month+"월");
	
	for(i=0; i<firstday; i++){
		$("tr").append("<td></td>");
	}
	
	for(i=0; i<=lastdate; i++){
		$('tr').append("<td>"+i+"</td>");
		if()
	}
	
	
	
	
	
	
	
	
	
	
})

</script>
</body>
</html>
