<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.js"></script>

<body>
jquery;자바스크립트를 이용햐 만든 라이브러리 (자바 스크립트로 만들어진 다양한 함수들의 집함)<br>
	:자바 스크립트는 호환성이 적다 => jquery(호환성 증대):App 설계시 한번만(Android,Apple)<br>
	:쉽고 편리한 animation 효과 기능<br>
<script>

$(document).ready(function() {
alert("jquery Start!!!!!");
});

$(function (){//익명함수:무조건 실행됨
	alert("jquery Strat!!!!")
});

$(function(){
	$("*").css("border","1px solid blue");
});

$(function () {
	$(".direct",h2).css("backgroundColor","yellow");
})


</script>
<h1>jQuery</h1>
<h2>선택자(selector)</h2>
<h3 class="direct">직접 selector</h3>

</body>
