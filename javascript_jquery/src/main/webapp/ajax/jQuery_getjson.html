<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Insert title here</title>
<style>
td{
border: 1px solid gray;
}



</style>
<script>
$(function() {
	$.getJSON("source/item.json",function(data,textStatus){
		$('#treeData').append("<tr><td>id</td><td>name</td><td>price</td><td>description</td></tr>");
		$.each(data,function(){
			$('#treeData').append("<tr><td>" +this.id+ "</td><td>"+this.name+"</td><td>"+this.price+"</td><td>"+this.description+"</td></tr>");
		});//each는 for문장처럼 해당 내용의 데이터값과 함수를 반복해서 실행한다는 뜻
	});
});




</script>
</head>
<body>
<table id="treeData">




</table>


</body>
</html>
