<!DOCTYPE html>

<head>

<title>Insert title here</title>
</head>
<body>
<form action="study01back.jsp" method="get">
<h1>학번, 이름, 학년, 선택과목을 입력하는 폼</h1>
학번:<input type="text" name="classes"><br>

<input type="radio" name="grade" value="2학년">2학년
<input type="radio" name="grade" value="3학년">3학년

선택과목: <select name="subject">
<option selected="selected"  value="java">java</option>
<option  value="html">html</option>
</select><br>
<input type="submit" value="입력완료">
</form>
option각각이 아닌 select자체에다가 id를 줘서 jsp에 변수값을 보냄으로써 오류 해결
