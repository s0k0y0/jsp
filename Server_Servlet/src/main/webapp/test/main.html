<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$.ajax({
		type:"get",
		url: "main.html",
		dataType: "text",
		success: function() {
			$("#but").on("click",function(){
				$('#content').text('');
				$('#content').load('resource.html')
			})
		}
	});
</script>
</head>
<body>
	<input type="button" value="서버로부터 데이터 가져오기" id="but"><br>
	<div id="content">데이터 가져오기 전</div>



</body>
</html>
